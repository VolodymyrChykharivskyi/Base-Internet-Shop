<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <h2>Login as administrator</h2>
  <!--Email-->
  <div class="form-control">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="validation">
      <small *ngIf="loginForm.get('email')?.errors?.required">Enter email</small>
      <small *ngIf="loginForm.get('email')?.errors?.email">Enter valid email</small>
    </div>
  </div>
  <!--Password-->
  <div class="form-control">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="validation">
      <small *ngIf="loginForm.get('password')?.errors?.required">Enter password</small>
      <small *ngIf="loginForm.get('password')?.errors?.minlength">
        Password must be at least {{ loginForm.get('password')?.errors?.minlength?.requiredLength }} characters.
        Now {{ loginForm.get('password')?.errors?.minlength?.actualLength }}
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || submitted">Logon</button>
</form>
